{% load static %}
<html lang="en">

    <title>home</title>
<style>
  h3{
font-size: 13px;

  <body>

    </ul>
    {% endif %}

<div class="card-footer">
   <a href="{% url 'login' %}"><button type="button" class="flex btn btn-outline" style="border-width: 2px; border-color: brown; margin: 5%;" >Login</button></a>

</div>

  </body>
</html>
